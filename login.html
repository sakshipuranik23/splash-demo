<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="underlineNAV.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <style>
      .bgimage {
        background-image: url(img/loginpage.jpg);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        height: 87vh;
      }
    </style>
  </head>
  <body>
    <!--navbar-->
    <header
      class="text-gray-600 body-font"
      style="margin-bottom: -20px; margin-top: -10px"
    >
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
          href="index.html"
        >
          <span class="ml-3 text-xl splash">Splash</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 hover:text-gray-900" id="underline" href="index.html"
            >Home</a
          >
          <a
            class="mr-5 hover:text-gray-900"
            id="underline"
            href="products.html"
            >Products</a
          >
          <a class="mr-5 hover:text-gray-900" id="underline" href="contact.html"
            >Buy Now</a
          >
        </nav>
        <a href="login.html">
          <button
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
            id="admin"
          >
            Admin Panel
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg></button
        ></a>
      </div>
    </header>
    <!--navbar end-->
    <!--Login form-->
    <section class="text-gray-600 body-font relative">
      <div class="absolute inset-0 bg-gray-300 bgimage">
        <!-- <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="img/loginpage.jpg" ></iframe>-->
      </div>
      <div class="container px-5 py-24 mx-auto flex">
        <div
          class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md"
        >
          <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
            Admin Login
          </h2>
          <p class="leading-relaxed mb-5 text-gray-600">
            Check all the user requests to start.
          </p>
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-gray-600"
              >Password</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <a href="admintable.html"
            ><button
              class="text-white bg-pink-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            >
              Log In
            </button></a
          >
          <p class="text-xs text-gray-500 mt-3">
            Be careful to not share your alloted id and password with anyone.
          </p>
        </div>
      </div>
    </section>
    <!--Login form end-->
  </body>
</html>
